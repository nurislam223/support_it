<section class="section" aria-labelledby="softs-header">
  <h2 class="section-header" id="softs-header">–°–æ—Ñ—Ç—ã üí¨</h2>
  <div class="cards-grid">
    {% for card in softs %}
      <article class="card">
        <div class="card-image-wrapper">
          <img src="{{ card.image }}"
               alt="{{ card.name }}"
               class="card-image"
               loading="lazy">
        </div>
        <div class="card-content">
          <h3 class="card-title">{{ card.name | safe }}</h3>
          <p class="card-text">{{ card.description }}</p>
          <div class="card-actions">
            <button class="btn btn-primary" onclick="navigateToQuestions({{ card.id }})">–ò–∑—É—á–∏—Ç—å</button>
          </div>
        </div>
      </article>
    {% endfor %}
  </div>
</section>
